<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purchase Order</title>
</head>
<body>
	<div class="title">Purchase Order</div>
	<div id="addPurchaseOrder" class="modal">
		<div class=modal-content>
			<span class="close">&times;</span>
			<form id="addPurchaseOrderForm">
				<h2>Purchase Order Form</h2>
				<fieldset>
					<!-- Purchase order Header -->
					<legend>Enter Purchase Order Details</legend>
					<label for="document_no">Document No:</label> <input type="text"
						id="document_no" name="document_no"><br>
					<br> <label for="vendor_name">vendorName:<span
						class="required">*</span></label> <input type="text" id="vendor_name"
						name="vendor_name" required><br>
					<br> <label for="vendor_address">vendorAddress:<span
						class="required">*</span></label>
					<textarea id="vendor_address" name="vendor_address" rows="2"
						required></textarea>
					<br>
					<br> <label for="order_date">Order Date:<span
						class="required">*</span></label> <input type="date" id="order_date"
						name="order_date" required><br>
					<br> <label for="delivery_date">Delivery Date:<span
						class="required">*</span></label> <input type="date" id="delivery_date"
						name="delivery_date" required><br>
					<br> <label for="delivery_address">vendorAddress:<span
						class="required">*</span></label>
					<textarea id="delivery_address" name="delivery_address" rows="2"
						required></textarea>
					<br>
					<br> <label for="total_amount">Total Amount:<span
						class="required">*</span></label> <input type="number" id="total_amount"
						name="total_amount" required><br>
					<br>
					<hr>
					<hr>
					<!-- Purchase order lines -->
					<fieldset>
						<legend>Enter Purchase Order line details</legend>
						<div id="productDetail">
							<select id="productName" name="productName">
								<option value="Select" id="Select">Select</option>
								<option value="Cucumber" id="Cucumber">Cucumber</option>
								<option value="Onion" id="Onion">Onion</option>
								<option value="Aachi Chilli Powder - 100g"
									id="Aachi Chilli Powder - 100g">Aachi Chilli Powder 250g</option>
								<option value="Gold Winner Refined Sunflower Oil - 1L"
									id="Gold Winner Refined Sunflower Oil - 1L">Gold
									Winner Refined Sunflower Oil - 1L</option>
								<option value="Tata Urad Dal - 1Kg" id="Tata Urad Dal - 1Kg">Tata
									Urad Dal - 1Kg</option>
								<option value="Orange" id="Orange">Orange</option>
								<option value="Rice - 1Kg">Rice - 1Kg</option>
								<option value="Bru Instant Coffee - 200g">Bru Instant
									Coffee - 200g</option>
								<option value="Maggi Noodles-150g">Maggi Noodles-150g</option>
							</select><br>
							<br>
							<div>
								<label for="price"></label> <input type="number" id="price"
									placeholder="Price" oninput="validatePrice(this)">>
							</div>
							<div>
								<input type="number" id="quantity" placeholder="Quantity"
									style="width: 140px; margin-left: 10px;"
									oninput="validateQty(this)">
							</div>
							<div id="uomDiv">
								<p id="uom"></p>
							</div>
						</div>
						<div class="btn" style="margin-top: 15px;">
							<button type="button" id="addBtn">Add</button>
							<button type="button" id="clearBtn">Clear</button>
						</div>
					</fieldset>
					<div class="purchaseOrderLineItem">
						<table id="lineitemTable">
							<thead>
								<tr>
									<th style="width: 290px;">Product</th>
									<th style="width: 80px;">Price</th>
									<th style="width: 80px;">Quantity</th>
									<th>UOM</th>
									<th style="width: 100px;">Amount</th>
									<th style="text-align: center; width: 80px;">Action</th>
								</tr>
							</thead>
							<tbody id="lineItemsBody">
							</tbody>
						</table>
					</div>
				</fieldset>
				<div class="form-action-button">
					<button type="button" id="submit" onclick="submitForm()">Submit</button>
					<button type="button" id="cancel" onclick="cancelForm()">Cancel</button>
				</div>
			</form>

		</div>
	</div>
	<div id="alertDiv">
		<div id="alertBox">
			<h4 id="alertContent" style="text-align: center; margin-top: 16px;">Do
				you want to Cancel ?</h4>
			<div id="alertBtn">
				<button id="yes">Yes</button>
				<button id="no">No</button>
			</div>
		</div>
		<div id="confirmDiv">
			<div id="confirmBox">
				<h3 id="confirmContent"
					style="text-align: center; margin-top: 16px;">Quotation Added
					Successfully !!</h3>
				<p>
					LineItem: <span id="lineItemCount">0</span>
				</p>
				<a id="ok">Ok</a>
			</div>
		</div>
		<script src="purchaseorder.js"></script>
</body>
</html>
